		let nosubmit = (e) => {

		console.log("que pex aqui");
		e.preventDefault();
		const f = Array.from(new FormData( e.target ));
		const obj = f.reduce((o, [k, v]) => {
			let a = v,
			b, i,
			m = k.split('['),
			n = m[0],
			l = m.length;
			if (l > 1) {
			a = b = o[n] || [];
			for (i = 1; i < l; i++) {
				m[i] = (m[i].split(']')[0] || b.length) * 1;
				b = b[m[i]] = ((i + 1) == l) ? v : b[m[i]] || [];
			}
			}
			return { ...o, [n]: a };
		}, {});
		console.log(obj);
		};
